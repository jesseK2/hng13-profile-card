<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me - </title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <main class="container">
    <header>
      <h1>Contact Me</h1>
    </header>

    <form id="contact-form" novalidate>
      <fieldset>
        <legend>Get in Touch</legend>

        <section>
          <label for="name">Full Name</label>
          <input id="name" name="name" type="text" required
                 data-testid="test-contact-name"
                 aria-describedby="error-name" />
          <small id="error-name" class="error"
                 data-testid="test-contact-error-name"></small>
        </section>

        <section>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required
                 data-testid="test-contact-email"
                 aria-describedby="error-email" />
          <small id="error-email" class="error"
                 data-testid="test-contact-error-email"></small>
        </section>

        <section>
          <label for="subject">Subject</label>
          <input id="subject" name="subject" type="text" required
                 data-testid="test-contact-subject"
                 aria-describedby="error-subject" />
          <small id="error-subject" class="error"
                 data-testid="test-contact-error-subject"></small>
        </section>

        <section>
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required
                    data-testid="test-contact-message"
                    aria-describedby="error-message"></textarea>
          <small id="error-message" class="error"
                 data-testid="test-contact-error-message"></small>
        </section>

        <footer>
          <button type="submit" data-testid="test-contact-submit">
            Send Message
          </button>
          <p class="success-message" data-testid="test-contact-success"></p>
        </footer>
      </fieldset>
    </form>
  </main>
</body>
</html>
